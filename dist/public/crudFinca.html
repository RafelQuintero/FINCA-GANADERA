<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Finca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylestodos.css" />
  </head>
  <body>
    <h1>Registrar-Ver-Datos-de-Finca(s)</h1>
    <hr />

    <!--incio del div, detro de este se mueve toda la infomacion par pos labee y los imput  para hacer  las solicitudes-->

    <div id="container" style="display: flex">
      <!-- Sección del lado izquierdo; donde se muestran las cajas texbox y los button -->
      <!--?Incio de div id=forms y ell style=+++-->
      <div
        id="forms"
        style="width: 50%; padding-right: 20px; border-right: 1px solid #ccc"
      >
        <!--Registrar Finca-->
        <div class="row">
          <div class="column">
            <h2>Registrar Finca</h2>
            <form id="finca-form">
              <label for="firsName">Nombre de la Finca:</label> <br />
              <input type="text" id="firsName" name="firsName" , required />
              <br /><br />

              <label for="address">Ubicacion:</label> <br />
              <input type="text" id="address" name="address" required />
              <br /><br />

              <label for="municipio_estado">Municipio-Estado:</label><br />
              <input
                type="text"
                id="municipio_estado"
                name="municipio_estado"
                required
              /><br /><br />

              <button type="submit">Registrar-Finca</button>
              <br /><br />
            </form>
          </div>

          <div class="column">
            <!-- Actualizar Finca-->
            <h2>Actualizar Finca</h2>

            <form id="update-finca-form">
              <label for="fincaid">ID de la Finca:</label><br />
              <input type="text" id="fincaid" name="id" required /> <br /><br />

              <label for="updateFirsName"> Nombre de la Finca:</label><br />
              <input
                type="text"
                id="updateFirsName"
                name="firsName"
              /><br /><br />

              <label for="updateAddress">Ubicacion:</label><br />
              <input
                type="text"
                id="updateAddress"
                name="address"
              /><br /><br />

              <label for="updateMunicipio_estado">Municipio_Estado:</label
              ><br />
              <input
                type="text"
                id="updateMunicipio_estado"
                name="municipio_estado"
              /><br /><br />

              <button type="submit">Actualizar-Finca</button>
              <br /><br />
            </form>
            <!--Fin de actulizar finca-->
          </div>
        </div>

        <!--Segunda fila y dos columnas dentro del contenedor-->

        <div class="row">
          <div class="column">
            <!-- Incio de dlete finca-->
            <h2>Eliminar Finca</h2>

            <form id="delete-finca">
              <label for="deletefinca">ID de la Finca:</label><br />
              <input type="text" id="deletefinca" name="id" required />
              <br /><br />

              <button type="submit">Eliminar-Finca</button>
              <br /><br />
            </form>
            <!-- Fin de delete finca-->
          </div>

          <div class="column">
            <!--Mostrar las fincas regitradas-->
            <h2>Mostrar las Fincas</h2>
            <form id="get-fincas">
              <button type="submit">Mostrar-Fincas</button>
              <br /><br />
            </form>

            <!-- Fin de mostrar fincas regisradas-->
          </div>
        </div>

        <!--Tercera fila  una colunmna-->
        <div class="row">
          <div class="column">
            <!--Mostrar una Finca -->
            <h2>Mostrar la Finca</h2>
            <form id="get-finca-from">
              <label for="fincaId">ID de la Finca:</label><br />
              <input type="text" id="fincaId" name="id" required /> <br /><br />

              <button type="submit">Mostrar-Finca</button>
              <br /><br />
            </form>
            <!-- Fin de mostrar finca-->
          </div>
          <!--?   -->
          <div class="column">
            <h2>Ir a la página principal</h2>
            <form id="regresarId">
              <br /><br /><br /><br />
              <button type="submit">Regresar</button><br /><br />
            </form>
          </div>

          <!--?  -->
        </div>
        <!---Finaliza el div-->
      </div>
      <!--?Fin del div id=forms y style=+++-->
      <!---*Seccion derecha: Se Muestran los resultados*-->

      <div id="results" style="width: 50%; padding-left: 20px">
        <h1>Mostrar Solicitudes</h1>
        <h2>-****- Resultados -****-</h2>
        <div id="get-results">
          <!--- Aqui se mostraran los resultados obtenidos por medio del get -->
        </div>
      </div>
    </div>

    <!---*Fin de mostrar los Resultados-->

    <!--- Fin del contendor-->

    <!-- Seccion Izquierda del Formulario-->

    <!---SE debe hacer el scripts par mosrar las fincas y la de una finca-->

    <script src="./clientefinca/postfnca.js"></script>

    <script src="./clientefinca/updatefinca.js"></script>

    <script src="./clientefinca/deletefinca.js"></script>

    <script src="./clientefinca/mostrarfincas.js"></script>

    <script src="./clientefinca/mostrarfinca.js"></script>

    <script src="./fincavirutal/iraprincipal.js"></script>
    <!---Colocare aqui la direccion del scrip para eliminar finca de la dB-->

    <!-- Iniciamos-->
  </body>
</html>
