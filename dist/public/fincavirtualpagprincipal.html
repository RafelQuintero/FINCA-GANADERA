<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finca virtual</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylefincavirtual.css" />
  </head>
  <body>
    <h1
      style="
        text-align: center;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      "
    >
      Finca Virtual
    </h1>
    <br /><br />

    <div
      id="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      "
    >
      <div
        id="forms"
        style="
          width: 50%;
          padding-right: 10px;

          border-right: 1px solid #ccc;
        "
      >
        <div class="row">
          <div class="column">
            <h2>Funcines de la finca</h2>
            <br /><br />
            <form
              id="irfinca-form"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <br /><br />
              <button type="submit">Ir a Finca</button>
              <br /><br />
            </form>
          </div>

          <div class="column">
            <h2>Funciomes de propietario</h2>
            <br /><br />

            <form
              id="irpropietario-form"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <br /><br />
              <button type="submit">Ir a Propietario</button>
              <br /><br />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h2>Funciones del Usuario</h2>
            <br /><br />
            <form
              id="irusuario-form"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <br /><br />

              <button type="submit">Ir a Usuario</button>
              <br /><br />
            </form>
          </div>

          <div class="column">
            <h2>Funciones Reba単o</h2>
            <br /><br />
            <form
              id="irreba単o-form"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <br /><br />
              <button type="submit">Ir a Reba単o</button>
              <br /><br />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./fincavirutal/irafinca.js"></script>
    <script src="./fincavirutal/irapropietario.js"></script>
    <script src="./fincavirutal/irausuario.js"></script>
    <script src="./fincavirutal/irareba単o.js"></script>
  </body>
</html>
